<body class="vertical-layout vertical-menu-modern 2-columns  navbar-floating footer-static  " data-open="click"
    data-menu="vertical-menu-modern" data-col="2-columns">
 
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- Full calendar start -->
                <section id="basic-examples">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="cal-category-bullets d-none">
                                            <div class="bullets-group-1 mt-2">
                                                <div class="category-notes mr-1">
                                                    <span class="bullet bullet-success bullet-sm mr-25"></span>
                                                    Notes
                                                </div>
                                                <div class="category-goals mr-1">
                                                    <span class="bullet bullet-warning bullet-sm mr-25"></span>
                                                    Goals
                                                </div>
                                                <div class="category-routines mr-1">
                                                    <span class="bullet bullet-danger bullet-sm mr-25"></span>
                                                    Routines
                                                </div>
                                                <div class="category-others">
                                                    <span class="bullet bullet-primary bullet-sm mr-25"></span>
                                                    Others
                                                </div>
                                            </div>
                                        </div>
                                        <div id='fc-default'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- calendar Modal starts-->
                    <div class="modal fade text-left modal-calendar" tabindex="-1" role="dialog"
                        aria-labelledby="cal-modal" aria-modal="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm"
                            role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title text-text-bold-600" id="cal-modal">Add Event</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <form action="#">
                                    <div class="modal-body">
                                        <div class="d-flex justify-content-between align-items-center add-category">
                                            <div class="chip-wrapper"></div>
                                            <div class="label-icon pt-1 pb-2 dropdown calendar-dropdown">
                                                <i class="feather icon-tag dropdown-toggle" id="cal-event-category"
                                                    data-toggle="dropdown"></i>
                                                <div class="dropdown-menu dropdown-menu-right"
                                                    aria-labelledby="cal-event-category">
                                                    <span class="dropdown-item notes" data-color="success">
                                                        <span class="bullet bullet-success bullet-sm mr-25"></span>
                                                        Notes
                                                    </span>
                                                    <span class="dropdown-item goals" data-color="warning">
                                                        <span class="bullet bullet-warning bullet-sm mr-25"></span>
                                                        Goals
                                                    </span>
                                                    <span class="dropdown-item routines" data-color="danger">
                                                        <span class="bullet bullet-danger bullet-sm mr-25"></span>
                                                        Routines
                                                    </span>
                                                    <span class="dropdown-item others" data-color="primary">
                                                        <span class="bullet bullet-primary bullet-sm mr-25"></span>
                                                        Others
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="cal-event-title"
                                                placeholder="Event Title">
                                            <label for="cal-event-title">Event Title</label>
                                        </fieldset>
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control pickadate" id="cal-start-date"
                                                placeholder="Start Date">
                                            <label   for="cal-start-date">Start Date</label>
                                        </fieldset>
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control pickadate" id="cal-end-date"
                                                placeholder="End Date">
                                            <label for="cal-end-date">End Date</label>
                                        </fieldset>
                                        <fieldset class="form-label-group">
                                            <textarea class="form-control" id="cal-description" rows="5"
                                                placeholder="Description"></textarea>
                                            <label for="cal-description">Description</label>
                                        </fieldset>
 
                                        <div class="rec" disabled>
                                            <input type="radio" id="yearly" name="recurrence" value="yearly">
                                            <label for="contactChoice3">Yearly</label>
 
                                            <input type="radio" id="monthly" name="recurrence" value="monthly">
                                            <label for="contactChoice3">Monthly</label>
 
                                            <input type="radio" id="weekly" name="recurrence" value="weekly">
                                            <label for="contactChoice2">Weekly</label>
 
                                            <input type="radio" id="daily" name="recurrence" value="daily">
                                            <label for="contactChoice1">Daily</label>
                                        </div>
 
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"
                                            class="btn btn-primary cal-add-event waves-effect waves-light" disabled>
                                            Add Event</button>
                                        <button type="button"
                                            class="btn btn-primary d-none cal-submit-event waves-effect waves-light"
                                            disabled>Submit</button>
                                        <button type="button"
                                            class="btn btn-flat-danger cancel-event waves-effect waves-light"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="button"
                                            class="btn btn-flat-danger remove-event d-none waves-effect waves-light"
                                            data-dismiss="modal">Remove</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- calendar Modal ends-->
                </section>
                <!-- // Full calendar end -->
            </div>
        </div>
    </div>
    <!-- END: Content-->
 
    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>
 
    <!-- BEGIN: Vendor JS-->
    <script src="../../../app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- END: Theme JS-->
 
    <!-- BEGIN: Page JS-->
    <script src="../../../app-assets/js/scripts/extensions/fullcalendar.js"></script>
    <!-- END: Page JS-->
 
</body>
